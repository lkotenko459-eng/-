<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картка Продукту</title>

    <style>
        /* Стилі для контейнера body, щоб відцентрувати картку на сторінці */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Стилі для картки продукту (.product-card) */
        .product-card {
            /* Розміри та оформлення */
            width: 400px;
            background-color: #e8e8ea;
            padding: 30px;
            border: 2px solid #03057c;

            /* Розміщення дочірніх елементів (зображення та текст) у ряд по центру */
            display: flex;
            flex-direction: row; /* Розміщення у ряд */
            justify-content: center; /* Центрування по горизонталі (уздовж ряду) */
            align-items: center;    /* Центрування по вертикалі (уздовж поперечної осі) */
        }

        /* Стилі для зображення всередині картки */
        .product-card img {
            width: 200px;
            border: 2px solid #b0b0b2;
            margin-left: 30px; /* Зовнішній відступ зліва */
            /* Видаляємо стандартний margin-right, якщо він є */
            margin-right: 0; 
            margin-top: 0;
            margin-bottom: 0;
        }

        /* Стилі для текстового контейнера (щоб легко застосувати розмір тексту) */
        .product-info {
            /* Стилі для тексту */
            font-size: 28px;
            /* Зображення та текст будуть у ряду, text-align застосовується всередині .product-info */
            text-align: left; 
        }
    </style>
</head>
<body>

    <div class="product-card">
        
        <div class="product-info">
            <p>Помідор</p>
            <p style="font-size: 20px; color: #03057c;">$99.99</p>
        </div>

    </div>

</body>
</html>
